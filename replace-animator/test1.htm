<html>
  <head>
  <title></title>
<style>

  #container { size:*; flow:vertical-flow; border-spacing: 10px; }
  #container > li { size:70px; display:block; vertical-align:middle; text-align:center; }
  
  #container:checked { flow:horizontal-flow; }
  #container:checked > li { /*border-radius: 8px;*/ }

</style>
<script type="text/tiscript">

  include "replace-animator.tis";
  
  $(#test).onClick = function() 
  {
    var container = $(#container);
    function stateChanger() { container.state.checked = !container.state.checked; }
    AniReplace(container, stateChanger); //<--启动变换
  }

</script>
  </head>
<body>
  <button #test>切换布局</button>
  <ul #container>
    <li style="background:gold">第一个</li>
    <li style="background:red">第二个</li>
    <li style="background:orange">第三个</li>
    <li style="background:magenta">第四个</li>
    <li style="background:cyan">第五个</li>
    <li style="background:green">第六个</li>
    <li style="background:blue">第七个</li>
    <li style="background:khaki">第八个</li>
  </ul>

</body>
</html>
