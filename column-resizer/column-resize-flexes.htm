<html>
   <head>
      <style type="text/css">
         table thead { behavior: column-resizer; }
         table  { border-spacing:0; border-collapse:collapse; width:*; border:1dip dashed red;}
         td, th { border: solid 1dip grey; height: 24dip;}
         td:nth-child(2), th:nth-child(2) { background:gold; }
         body
         {
           background-color:hsl(103, 11, 195);
         }
      </style>
   </head>
   <body>

      <p>这个表格包含弹性(flexible)列。通常情况下在水平方向上是不可滚动的。</p>

      <table fixedlayout>
        <thead>
           <tr>
             <th style="width:100dip;">类型</th>
             <th style="width:*;">文件路径</th>             
             <th style="width:100dip;">创建时间</th>
             <th style="width:100dip;">状态</th>
           </tr>
        </thead>
        <tbody>
           <tr><td/><td/><td/><td/></tr>
           <tr><td/><td/><td/><td/></tr>
           <tr><td/><td/><td/><td/></tr>
        </tbody>
      </table>
   </body>
</html>
