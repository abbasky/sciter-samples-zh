<html>
<head>
  <style>
    @import url(BubblePopup.css);
    
    div#anchor
    {
      border:1dip solid blue;
      width:50dip;
      height:50dip;
      cursor:pointer;
    }
  </style>  
  <style #actions>
    div#anchor
    {
      behavior: button; 
      margin:0 *;
    }
  </style>    
  <script type="text/tiscript">
    
  $(div#anchor) << event click 
  {
    this.popup( $(popup.bubble), (8 /*popup middle-top*/ << 16) | 2 /*at anchor's middle-bottom*/);
  } 
        
  </script>
  
</head>
<body>
   <p>HTML/CSS 自定义形状弹出窗口</p>
   <div#anchor> 
      点我显示弹出窗口
   </div>
    <popup .bubble>
      <div.content>内容</div>
    </popup>
    

</body>
</html>
