<html>
  <head>
    <title>Plus: very basic sample</title>
    <style>
      @import url(../plus.css); /* 仅需引入Plus框架 */
      @import url(../../note.css); 
      
      output { display: inline-block; border: 1px gray dotted; }
    </style>
    
    <script type="text/tiscript">
  
      namespace Data // 我们的模型
      {  
        var at = "two";
      }    
    
    </script>
  </head>

<body model="Data"> <!-- 定义我们要观察的数据模型 -->
  <note>下面的Radio组合绑定到了<code>Data.at</code>变量上。注意: 为了使它能正常起效，每个radio按钮应该有它自己唯一的value值。
  <br>修改radio的值将反应到output元素上:
  </note>

  <div>
      <button|radio(at) value="one">First</button>
      <button|radio(at) value="two">Second</button>
  </div>
  <p>结果: <output(at) /></p>
</body>
</html>
