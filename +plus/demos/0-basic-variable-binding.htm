<html>
  <head>
    <title>Plus 基本示例</title>
    <style>
      @import url(../plus.css); /* 仅需引入Plus框架 */
      @import url(../../note.css); 
      
      output { display: inline-block; border: 1px gray dotted; }
    </style>
    
    <script type="text/tiscript">
      
      namespace Data // 我的模型
      {  
        var saywhat = "请输入点什么..."; // 观察(observable)变量 
      } 

      function self.ready() {
        $(frame).load("0-basic-variable-binding-frame.htm"); //如果frame与main页面的模型处在同一个名称空间，则需要延迟加载frame
      }     
      function self.#test.onClick(){
        view.msgbox(#alert, $(frame).value);
      }      
    
    </script>
  </head>

<body model="Data"> <!-- 定义我们要观察的数据模型 -->

  <note>下面的输入和输出元素绑定到了<code>Data.saywhat</code>变量上。
  <br>修改输入框中内容，它将反应到输出元素上。</note>

  <p>您要说什么: <input|text(saywhat) /></p>
  <p>您说: <output(saywhat) />!</p>
  <button#test>测试</button>
  <frame(saywhat) style="border: 1px solid red;" />
  
</body>
</html>
