<html>
	<head>
		<title>Width 120% is cute</title>
		<style type="text/css"> 
		
body { 
	font:10pt Verdana;  
	background: linear-gradient(top,white,peachpuff); 
}

/* 垂直滚动条的样式块定义 */
@set my-v-scrollbar
{
  .prev /* 上边按钮样式定义 */
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-v-scroll-prev.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat;
    height:15dip;
  }
  
  .next /* 下边按钮样式定义 */
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-v-scroll-next.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
    height:15dip;
  }
  
  .base,
  .next-page, /* 下边空白区域样式定义 */
  .prev-page  /* 上边空白区域样式定义 */
  { 
    background-image:url( images/sb-scroll-back.png ); 
    background-position:5 5 5 5; /*左 上 右 下 偏移量*/
    background-repeat:expand; 
  }
  .slider /* 滑块按钮样式定义 */
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-scroll-slider.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
  }
  
  .next:disabled, 
  .slider:disabled, 
  .prev:disabled { 
    height:0; 
	border:none; 
	foreground-image:none; 
  }
  
  .base:disabled 
  {
    background-image:url( images/sb-scroll-base.png ); 
    background-repeat:repeat; 
    background-position:0 0 0 0;
  }
    
  .next:hover,   .slider:hover, 
  .prev:hover     { background-color: #EEE; }
  
  .next:active,  .slider:active, 
  .prev:active    { background-color: #FFF; }
  
  .base { width: 15dip; } /* 显示声明垂直滚动条的宽度 */
  .corner { background-color: transparent; }
  
}

/* 水平滚动条的样式块定义 */
@set my-h-scrollbar
{
  .prev /* 左边按钮样式定义 */
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-h-scroll-prev.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat;
    width:15dip;
  }
  .next /* 右边按钮样式定义 */
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-h-scroll-next.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
    width:15dip;
  }
  .next-page, /* 右边空白区域样式定义 */
  .prev-page, /* 左边空白区域样式定义 */
  .base 
  { 
    background-image:url( images/sb-scroll-back.png ); 
    background-position:5dip 5dip 5dip 5dip; /*左 上 右 下 偏移量*/
    background-repeat:expand; 
  }
 
  .slider /* 滑块按钮样式定义 */
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-scroll-slider.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
  }
  
  .next:disabled, .slider:disabled, 
  .prev:disabled  { foreground-image:none; border:none; foreground-image:none; width:0; }

  .base:disabled
  {
    background-image:url( images/sb-scroll-base.png ); 
    background-repeat:repeat; 
    background-position:0 0 0 0;
  }  
  
  .next:hover,   .slider:hover, 
  .prev:hover     { background-color: #EEE; }
  
  .next:active,  .slider:active, 
  .prev:active    { background-color: #FFF; }
  
  .base { height: 15dip; } /* 显示声明水平滚动条的高度 */
  
}


#horizontal-container 
{ 
	size:*;
	flow:horizontal; 
}

div { height:*; width:*; }
ul { 
    vertical-scrollbar: my-v-scrollbar; /* 指定垂直滚动条样式 */
    horizontal-scrollbar: my-h-scrollbar; /* 指定水平滚动条样式 */
	margin: 10dip; 
	padding: 5dip; 
	size: *; 
	border: dashed black 4dip; 
	list-style-type: none; 
	color: black; 
}
li { 
	margin: 5dip; 
	padding: 5dip; 
	width: 240dip; 
	border: dashed black 1dip; 
	background-color: white; 
	color: black; 
	}
#window-scroll-always
{ 
	overflow: scroll;
}
#window-scroll-auto
{ 
	overflow: auto; 
}
#window-scroll-hidden
{ 
	overflow: hidden; 
}
#window-scroll-visible
{ 
	overflow: visible; 
}

	</style>
	</head>
	<body>
	<h1>自定义水平和垂直滚动条样式 和 overflow属性 示例</h1>
	<div id="horizontal-container">
		<div>
			<center>oveflow:scroll</center>
			<ul id="window-scroll-always" tabindex=0>
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
			</ul>
		</div>
		<div>
			<center>oveflow:auto</center>
			<ul id="window-scroll-auto" tabindex=0>
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
				<li>六</li>
				<li>七</li>
				<li>八</li>
				<li>九</li>
				<li>十</li>
			</ul>
		</div>
		<div>
			<center>oveflow:hidden</center>
			<ul id="window-scroll-hidden" tabindex=0>
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
			</ul>
		</div>
		<div>
			<center>oveflow:visible</center>
			<ul id="window-scroll-visible">
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
			</ul>
		</div>
	</div>		
	</body>
</html>
