<html>
  <head>
    <title></title>
    <style>
    
    body { flow:horizontal; border-spacing:8px; }
    section {
      size:*;
      background: white;
      overflow: scroll-indicator; /* 指定内容溢出时显示滚动指示器*/
      border:1px solid;
    }
    
    section > div {
      background: white white gold gold; 
      width:*;
      height:800px;
    }    
    
    @set v-scroll-indicator { /*自定义滚动指示器 样式*/
    
      .slider /*滑块定义*/
      {
        background:red;
        margin:0; 
      }
    
    }
    
    section.custom {
      vertical-scrollbar: "v-scroll-indicator"; /*应用 自定义滚动指示器*/
    }
    
    </style>
    <script type="text/tiscript"></script>
  </head>
<body>

<section .default>
  <div>默认的滚动指示器</div> 
</section>

<section .custom>
  <div>自定义的滚动指示器</div> 
</section>

</body>
</html>
