<html>
  <head>
    <title></title>
    <style>
    
    @mixin LIKE-BUTTON 
    {
      behavior:button;
      background: linear-gradient(top, #3498db, #2980b9);
      border-radius: 28dip;
      color: #ffffff;
      font-size: 20dip;
      padding: 10dip 20dip 10dip 20dip;
      text-decoration: none;
    }
    
    @mixin LIKE-BUTTON-HOVER {
      background: linear-gradient(top, #3cb0fd, #3498db);
      color: #fffaf0;
    }
   
    div { @LIKE-BUTTON; margin:1em; }
    div:hover { @LIKE-BUTTON-HOVER; }
    
    a { @LIKE-BUTTON; display:inline-block; }
    a:hover { @LIKE-BUTTON-HOVER; }

    @mixin ELLIPSIS 
    {
      overflow-x:hidden;
      text-overflow: ellipsis;
      white-space:nowrap;
      display:block;
    }

    section {
      @ELLIPSIS;
      margin:1em;
    }

    
    </style>
    <script type="text/tiscript"></script>
  </head>
<body>

  <h2>Sciter的CSS中的@mixin特性</h2>

  <div>测试</div>
  
  以及 <a>&lt;a&gt; based</a> 按钮;
  
  <section>非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长非常长的文本</section>
</body>
</html>
