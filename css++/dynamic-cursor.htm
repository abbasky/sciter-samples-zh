<html>
	<head>
		<title>动态光标</title>
	    <style type="text/css"> 

    div
    {
      border: 1px solid;
      width:50%;
      height:50px;
      padding:10px;
      text-align:center;
      vertical-align:middle;
    }
 
	</style>
  
  <script type="text/tiscript"> 
    $(button#set).on("click", function(){
      var img = this.loadImage("images/cursor.png");
      $(div).style.cursor(img,24,24);
    });
    $(button#reset).on("click", function(){
      $(div).style.cursor(null);
    });
  </script>
  
	</head>
<body>
  <button#set>设置光标</button>
  <button#reset>重置光标</button>
  <div id="pngcur">
    <p>请在这里移动鼠标, 你将会看到光标发生改变。</p>
  </div>
</body>
</html>
