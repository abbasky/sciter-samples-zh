<html>
  <head>
    <title></title>
    <style>
    
      img { border:1px solid; min-height:48dip; min-width:48dip; vertical-align:middle; }
      li { margin-top:1em; }
    
    </style>
    <script type="text/tiscript"></script>
  </head>
<body>
  <h2>SVG 分段 支持</h2>
  <ol>
    <li><img src="samples/faces.svg"> 完整图片</li>
    <li><img src="samples/faces.svg#devil-view"> #devil-view 片段</li>
    <li><img src="samples/faces.svg#monkey-view"> #monkey-view 片段</li>
  </ol>
  <p>注意: 在SVG中，可以使用<code> &lt;view&gt;</code>元素定义片段。</p>

</body>
</html>
