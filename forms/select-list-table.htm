<html>
	<head>
		<title>Select table</title>
		<style>
        
        select
        { 
          display:block;
          flow: table;
          
          height:max-content; 
          width:220px;
          
          padding:0; 
          border-spacing:-1px;
          border:none;
        }
        select > option { flow:table-row; }
        select > option > td { border:1px solid grey; padding:4px 8px; }
        select > option:current td:last-child { background:green; }
        select > option > td:nth-child(2) { 
          width:*;
          overflow-x:hidden;
          white-space: nowrap;
          text-overflow:ellipsis;
        }
				
			}
		</style>
	</head>
	<body>
    <p>下面的表格可作为选择列表</p>
		<select|list>
        <option value="1">
            <td>选项 1</td>
            <td>*短格式*</td>
            <td>123456</td>
        </option>
        <option value="2">
            <td>选项 2</td>
            <td>******* 长格式 ********</td>
            <td>123456</td>
        </option>
        <option value="3">
            <td>选项 3</td>
            <td>*短格式*</td>
            <td>123456</td>
        </option>
		</select>
	</body>
</html>
