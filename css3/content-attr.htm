<html>
  <head>
    <title></title>
    <style>
    
      div { 
        background:gold;
        content: attr(caption); 
        width:max-content;
      }
    
      div::before { content: attr(before); }
      div::after { content: attr(after); }
    </style>
    <script type="text/tiscript">
      event click $(button) {
        $(div).@#before = "<<<"; // does not
        $(div).@#after = ">>>"; // does not
        $(div).@#caption = "test"; // works
      }
    </script>
  </head>
<body>
  下面的div元素的内容通过CSS中的'content'属性定义的：
  <div caption="caption attribute value" after="}" before="{"></div>
  <button>修改</button>
</body>
</html>
