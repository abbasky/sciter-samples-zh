<html>
	<head>
		<title>动画光标</title>
	    <style type="text/css"> 

    div
    {
      border: 1px solid;
      width:50%;
      height:50px;
      padding:10px;
      text-align:center;
      vertical-align:middle;
    }
    
    #anicur 
    {
      cursor:url(images/artcur5.ani);
    }
    #nocur 
    {
      cursor:none;
    }
    #pngcur 
    {
      cursor:url(images/custom-cursor.png) 20 20;
    }
  
	</style>
	</head>
<body>
  <div id="anicur">
    <p>鼠标在这个区域上悬停将会看到动态光标。</p>
  </div>
  <div id="nocur">
    <p>鼠标在这个区域上悬停将不会看到任何光标。</p>
  </div>
  <div id="pngcur">
    <p>鼠标在这个区域上悬停将会看到PNG图像光标。</p>
  </div>
  <img src='images/custom-cursor.png'>
</body>
</html>
