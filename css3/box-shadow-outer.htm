<html>
  <head>
    <title>CSS box-shadow demo</title>
    <style>
      body { margin:0; background:#bbb; padding:40px; 
             flow: vertical-flow; border-spacing:40px; }
             
      div { width:100px; height:100px; 
            background:#f00; padding:0px; margin:1em;
            border:3px solid #fff;
          }
      div.outer1 { box-shadow: 10px 10px 10px #555; }
      
      div.outer2 { box-shadow: -10px -10px 10px #555; }
      div.outer3 { box-shadow: 0px 0px 10px #555; }

    </style>
  </head>
<body>

  <div class="outer1" style="border-radius:10px;">outer shadow</div>
  
  <div class="outer1" style="border-radius:50%;">outer shadow</div>
  
  <div class="outer2" style="border-radius:10px;">outer shadow</div>
  <div class="outer2" style="border-radius:50%;">outer shadow</div>

  <div class="outer3" style="border-radius:10px;">outer shadow</div>
  <div class="outer3" style="border-radius:50%;">outer shadow</div>

</body>
</html>
