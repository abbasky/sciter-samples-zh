<html>
  <head>
    <title>view.selectFolder() 示例</title>
    <style></style>
    <script type="text/tiscript">
    
      var out = $(pre#out);
    
      self.on("click","#select",function(){
        var fn = view.selectFolder("请选择您的收藏文件夹" /*,"D:/" */); // 如果需要默认目录，你可以取消最后一个参数的注释
        out.text = fn || "{rejected}";
      });
      
    </script>
  </head>
<body>
  <h2>view.selectFolder() 示例</h2>
  <button #select>选择</button>
  <pre#out>
  </pre>

</body>
</html>
