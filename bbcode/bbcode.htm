<html>
<head>
  <title>BBcode使用示例</title>
  <style>
    #bbcode {
      height: 100pt;
    }

    #htmlcode {
      border: 1px solid;
    }
  </style>
  <script type="text/tiscript" src="bbcode.tis"></script>
  <script type="text/tiscript">
    function self#toHTML.onClick(){
      var html = BBCode.toHtml($(#bbcode).value.trim());
      view.msgbox(#alert, html.htmlEscape());
      $(#htmlcode).html = html;
    }
  </script>
</head>
<body>
  <h1>bbcode:</h1>
  <textarea id="bbcode" style="width:100%" rows=12>[b]
  asdasd
  [u]
    [url=http://www.baidu.com/]
      baidu
      [img=https://www.baidu.com/img/bd_logo1.png width=200 height=100][/img]
    [/url]
  [/u]
[/b]
  </textarea>
  <h1>HTML:</h1>
  <div id="htmlcode">
  </div>
  <br/>
  <input id="toHTML" type="button" value="toHTML" />
</body>
</html>
