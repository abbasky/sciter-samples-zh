<HTML>
	<HEAD>
		<TITLE></TITLE>
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
		<META name="GENERATOR" content="BLOCKNOTE.NET">
		<STYLE>
      HTML { background-color:threedlight; }
      BODY { FONT-FAMILY:Verdana; FONT-SIZE:10pt }
      P { FONT-FAMILY:Verdana; FONT-SIZE:10pt }
      DIV { FONT-FAMILY:Verdana; FONT-SIZE:10pt }
      
      
	</STYLE>
	</HEAD>
	<BODY>
      <h1>滑块条 示例</h1>
      <h2>水平</h2>
      <p>0%:<input type="hslider" name="p1" max="100" value="0" style="border:1px solid white" />
         25%:<input type="hslider" name="p2" max="100" value="25"/>
         50%:<input type="hslider" name="p3" max="100" value="50"/>
         75%:<input type="hslider" name="p4" max="100" value="75"/>
         100%:<input type="hslider" name="p5" max="100" value="100"/></p>

      <h2>设置了步长和"buddy"的滑块条</h2>
      <p><input type="hslider" name="p1a" max="100" value="0" step="10" buddy="p1a-buddy" />
      当前滑块的值：<b id="p1a-buddy">x</b></p>

      <h2>垂直</h2>
      <p>0%:<input type="vslider" name="p1b" max="100" value="0" style="border:1px solid white" />
         25%:<input type="vslider" name="p2b" max="100" value="25"/>
         50%:<input type="vslider" name="p3b" max="100" value="50"/>
         75%:<input type="vslider" name="p4b" max="100" value="75"/>
         100%:<input type="vslider" name="p5b" max="100" value="100"/></p>
      <h2>设置了"buddy"的垂直滑块条</h2>   
         <input type="vslider" name="p1c" max="99" value="99" buddy="p1c-buddy" /> 当前滑块的值：<b id="p1c-buddy">x</b>
      <h2>设置了"buddy"的垂直滑块条, 翻转</h2>   
         <input type="vslider" name="p2c" min=99 max=0 value="99" buddy="p2c-buddy" /> 当前滑块的值： <b id="p2c-buddy">x</b>
         
	</body>
	</basefont>
</HTML>
