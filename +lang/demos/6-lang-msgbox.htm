<html lang="en">
  <head>
    <title>UI翻译 基本示例</title>
    
    <!-- these four links define two translation files for different languages. -->
    <link href="lang/ru.tis" hreflang="ru" rel="translation" >
    <link href="lang/en.tis" hreflang="en" rel="translation" >
    <link href="lang/zh.tis" hreflang="zh" rel="translation" >
    <link href="lang/en.tis" hreflang="ar" rel="translation" >    
    
    <style>
      @import url(../lang.css);
    </style>
    
    <script type="text/tiscript">
      include "../lang.tis";
      include "../lang-tool.tis";
    
      $(select#lang).onValueChanged = function() { self.language = this.value; }
      $(button#t1) << event click() { view.msgbox(#information, Lang.translate("First test")); }
      $(button#t2) << event click() { view.msgbox(#information, Lang.translate("Second test")); }
      
    </script>
    
  </head>
  <body>
    <h2>UI翻译 基本示例 使用Lang框架</h2>
    <p>测试对Element.text属性的翻译</p>
    <fieldset>
      <p><label>UI language</label><include src=lang-selector.htm /></p>
      <hr>
      <button #t1>显示"First test"对话框</button>
      <button #t2>显示"Second test"对话框</button>
    </fieldset>
  </body>
</html>
