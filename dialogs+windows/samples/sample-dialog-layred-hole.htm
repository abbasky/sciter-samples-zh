<html window-frame="transparent" window-resizable > <!-- 图层尺寸可调整窗口 -->
<head>
  <title>尺寸可调整 对话框</title>
  <style>
    html 
    { 
      font:system;
      min-width:min-content;  /* 内容区不会溢出，没有水平滚动条 */
      max-width:100%;         /* 最大宽度-全屏 */
      width:300dip;           /* 首选/初始宽度 */
      height:240dip;          /* 首选/初始高度 */ 
      min-height:min-content; /* 内容区不会溢出，没有垂直滚动条 */ 
      max-height: 70%;        /* 70%的屏幕高度 */
      overflow:none;
      padding:0;
      background-color:transparent;
      background-image: url(custom-frame-hole.png); /* 窗口背景图片 */
      background-repeat: expand;
      background-position: 67 67 67 67;
    }
    
    window-caption { display:block; flow:text; width:*; font:system; padding: 2px; }
        
    body { 
      padding:0; margin:10px; 
    }
    
    footer { margin-top:*; /*stick it to the bottom */
             text-align:center;
             padding-bottom:9px; }
    
    
  </style>
  <script type="text/tiscript">
  
    include "../../decorators.tis";
    
    @click @on "#close-dialog" :: view.close( true );
    @click @on "#cancel-dialog" :: view.close( null );

    </script>
</head>
<body>
  <window-caption role="window-caption">尺寸可调整 对话框</window-caption>
  <footer>
      <button id="close-dialog">确定</button>
      <button id="cancel-dialog" tabindex=1 >取消</button>
  </footer>  
</body>
</html>
