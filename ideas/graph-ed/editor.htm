<html>
  <head>
    <title></title>
    <style>
    
      @import url(editor.css);
    
      widget#stage {
        size:*;

        background: linear-gradient(top,#efa,#aef)
      }

	  ports { width: max-intrinsic;}

    <script type="text/tiscript">
