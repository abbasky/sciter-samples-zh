<html>
  <head>
    <title></title>
    <style>
    
    @image-map dpi-aware {
      src: url(star-1x.png) 100dpi,
           url(star-2x.png) ;
    }
    
    #star {
      size:180dip;
      background: no-repeat 50% 50%;      
      background-image: image-map(dpi-aware); /*  star-1x.png 或 star-2x.png */   
      border:1px solid;  
    }
    #star-no {
      size:180dip;
      background: no-repeat 50% 50%;      
      background-image: url(star-1x.png);    
      border:1px solid;  
    }
    
    </style>
  </head>
<body>
  <p>@image-map 使用示例。<code>image-map(dpi-aware)</code>用于定义在不同屏幕DPI下的不同源图片。</p>
  <div #star />
  <div #star-no />
</body>
</html>
