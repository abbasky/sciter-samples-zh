<html>
<head>
  <style>
  
    html { background-color:#EEE; }
    
    div.test
    {
      background-color: gold;
      color: black;
      width:120px;
      height:1.2em;
      padding:4px;
      margin:4px;
    }
    div.test:hover
    {
      background-color: red;
      width:150px;
      height:150px;
      border-radius: 14px;
      transition: height( timing-function:cubic-in-out, duration:0.4s, delay:0.4s)
                  width( timing-function:cubic-out, duration:0.4s)
                  border-radius(timing-function:cubic-in-out, duration:0.4s, delay:0.4s)
                  background-color(timing-function:linear, duration:0.7s, delay:0.2s);
    }
    
    div#ani-container
    {
      overflow:hidden; 
      height:*; 
      width:200px;
      background-color:#FFF;
    }
    
  </style>  
  <script type="text/tiscript"></script>  
</head>
<body>
  <h1>transition属性的扩展 示例</h1>
  <p>折叠元素</p>
  
  <div#ani-container>
    <div .test>
      在我上面悬停 #1!
    </div>
    <div .test >
      在我上面悬停 #2!
    </div>
    <div .test>
      在我上面悬停 #3!
    </div>
    <div #test2>
      ...
    </div>
  </div>

</body>
</html>
