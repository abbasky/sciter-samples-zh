<html>
  <head>
    <title></title>
    <style>
    
     @import url(../note.css);
    
    </style>
    <script type="text/tiscript">
    
    !function() 
    {
    
      var sidebar = null;    
      
      $(#frame-sidebar).onClick = function() {
      
        var (screenX1,screenY1,screenX2,screenY2) = view.screenBox(#workarea,#rect);
     
        if( !sidebar )
          sidebar = View.window // note .window() methods is called as a static method of View class here
          {                   // and so the window will be created in detached mode - will stay on screen even its owner is closed 
            type:View.POPUP_WINDOW,
            url: self.url("sidebar-window.htm"),
            x:screenX2 - 480 + 1,
            y:screenY1,
            width : 480,
            height : screenY2 - screenY1,
            state: View.WINDOW_HIDDEN,
            alignment:7,
          };
        
        sidebar.reveal();
        
      }        
      
  }();
    
    
    </script>
  </head>
<body>
  <note>
    这个示例模拟了Windows 10的操作中心侧面板动画，并拟在Windows7、10及以上系统上运行。
  </note>

  <button #frame-sidebar>显示sidebar窗口</button>
</body>
</html>
