<html>
  <head>
  <title></title>
<style>

  select#tag-list { 
      background:threedface; 
      padding:0; 
      display:block; 
      flow:horizontal; 
      width:*; 
      height:2.2em; 
      overflow-x:scroll-indicator; 
      overflow-y:none; 
      vertical-align:middle;
    }
    select#tag-list > option { 
      prototype:ArrowLabel url(arrow-label.tis); 
      background-color:#FFF; 
      vertical-align:center;
      width:max-intrinsic; 
      height:*;
      margin:3px; 
      padding:1px 0.4em 3px 0.7em;
      hit-margin:3px 6px;
    }
    select#tag-list > option:current 
    { 
      background-color:threeddarkshadow; 
      color:highlighttext;  
    }
    select#tag-list:focus > option:current 
    { 
      background-color:highlight; 
      color:highlighttext;  
    }

</style>
  </head>
<body>
  <p>水平绘制&lt;select>中的&lt;option>：</p>
  <select id="tag-list" type=select>
    <option>首先</option>
    <option>西游记</option>
    <option>第一章</option>
    <option>第二节</option>
  </select>
</body>
</html>
