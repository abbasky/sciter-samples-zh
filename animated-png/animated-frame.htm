<html>
  <head>
    <style>
    
      img.png { foreground-image-frame: 1; }
      img.png:hover { foreground-image-frame:8; transition: foreground-image-frame(linear,200ms); }

      img.gif { foreground-image-frame: 1; }
      img.gif:hover { foreground-image-frame:7; transition: foreground-image-frame(linear,140ms); }

      img.gif.backward { foreground-image-frame: 7; }
      img.gif.backward:hover { foreground-image-frame:1; transition: foreground-image-frame(linear,140ms); }

      img.btn1 { foreground-image-frame: 1; }
      img.btn1:hover { foreground-image-frame:16; transition: foreground-image-frame(linear,200ms); }

	    img.btn2 { foreground-image-frame: 1; }
      img.btn2:hover { foreground-image-frame:5; transition: foreground-image-frame(linear,200ms); }

	    img.btn3 { foreground-image-frame: 1; }
      img.btn3:hover { foreground-image-frame:13; transition: foreground-image-frame(linear,200ms); }

	    img.btn4 { foreground-image-frame: 1; }
      img.btn4:hover { foreground-image-frame:17; transition: foreground-image-frame(linear,200ms); }
      
    </style>
  </head>
<body>
  <h2>手动操作APNG的帧数</h2>
  <div>
    在图像上悬停来观看动画: <img.png src="bouncing-beach-ball.png">
  </div>
  <p>注意:它静态的显示第一帧图像。当鼠标在它上悬停时，在200ms内从1帧过渡到8帧。</p>
  
  
  <p>同时，GIF动画, 向前: <img.gif src="arrow-block.gif"> 向后: <img.gif.backward src="arrow-block.gif"> </p>
  

  <img.btn1 src="btn1.png" />
  <img.btn2 src="btn2.png" />
  <img.btn3 src="btn3.png" />
  <img.btn4 src="btn4.png" />
  
</body>
</html>
