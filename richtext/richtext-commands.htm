<html>
  <head>
  <title></title>
  <style> 
    richtext { 
      behavior:richtext; 
      size:*; border:1px solid blue; 
      overflow:auto;
    }
    ol { size:*; overflow:auto; }
  </style>
  <script type="text/tiscript">
  
   
    $(richtext).onCommand = function(evt) {
      if(evt.type == Event.COMMAND_EXEC)
         $(ol).$append(<li>COMMAND_EXEC:{ evt.command }</li>);
      else if(evt.type == Event.COMMAND_QUERY)
         $(ol).$append(<li>COMMAND_QUERY:{ evt.command }</li>);
    }
    
    // subscription to command
    $(richtext).on("exec:edit:paste", function() {
      view.msgbox(#information,"Paste");
    });
    
    
  </script>
  </head>
<body>
  富文本命令检视器。请输入、粘贴、删除文本试试：
  <richtext src="test-doc.htm" />
  <ol>
  </ol>
</body>
</html>
